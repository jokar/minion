<h1><a name="haiku_catkeys" id="haiku_catkeys">Haiku catkeys</a></h1>
<div class="level1">

<p>
Localisation for the <a href="http://www.haiku-os.org/" class="urlextern" title="http://www.haiku-os.org/">Haiku</a> operating system is done with a file format called catkeys.  It is a bilingual file format.
</p>

<p>
It is supported since version 1.8.0 of the Translate Toolkit.
</p>
